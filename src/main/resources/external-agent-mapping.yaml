# === Agent card identity ===
agent:
  host: "http://localhost:8081"
  path: "/external-azure-fins"
  name: "ACME FINS Agent"
  version: "1.0.0"
  description: "ACME Financial Services Agent"
  skills:
    - id: "1"
      name: "Transaction Issues"
      description: "Customer Support for Transaction Issues"
    - id: "2"
      name: "Financial Dispute Resolution Guidance"
      description: "Guides users through disputes, fraud, duplicates."
    - id: "3"
    name: "Credit Score Guidance"
    description: "Guides users on how to improve credit scores"    

# === External agent (sample cURL) ===
# Paste your POST/GET cURL exactly as you use it in Postman.
curl:
  request: |
    curl --location 'https://anypoint.mulesoft.com/mocking/api/v1/links/84779860-5e74-4c1a-a1d7-30a130545de4/chat' \
        --header 'Content-Type: application/json' \
        --header 'X-API-Key: sk-1234567890abcdef' \
        --data '{
        "prompt": "How do I improve my credit score?",
        "conversation_id": "conv_demo_001",
        "user_id": "user_123"
        }'

  # Optional: default timeout in ms (falls back to 30000 if omitted)
  timeoutMs: 30000

# === External agent sample response ===
# Paste a representative JSON response. Cursor will use it to map back to A2A.
response:
  json: |
    {
        "response_id": "resp_demo_001",
        "conversation_id": "conv_demo_001",
        "agent_response": {
            "content": "Thanks for your message. This is a standard demo reply from the Finance Agent. For credit health: pay on time, keep utilization under 30%, avoid hard inquiries, and review reports for inaccuracies. (This mock returns the same text for any prompt.)\n",
            "confidence": 0.95,
            "response_type": "answer",
            "metadata": {
            "processing_time_ms": 123,
            "model_version": "mock-v1",
            "tokens_used": 42,
            "source": "finance_agent_mock"
            }
        },
        "status": {
            "code": "success",
            "message": "Response generated successfully (mock)",
            "timestamp": "2025-10-03T00:00:00Z"
        }
        }

    

# === Mapping hints (optional, only if not obvious from samples) ===
mapping:
  # Path inside the external request body where the user's text should go.
  # Use JSON pointer-ish paths or dot notation; for arrays, use [0]
  requestUserTextPath: "prompt"

  # Path inside the external response where the final text answer is found.
  responseTextPath: "agent_response.content"
